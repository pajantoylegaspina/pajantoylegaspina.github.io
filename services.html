  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}


body {
  background-color: sandybrown;
  background-size: cover;
  background-attachment: fixed;
}

nav {
  width: 100%; 
  height: 80px;
  background-color: burlywood;
}

h2 {
  font-family: arial;
  color: saddlebrown;
  font-size: 50px;
  line-height: 55px;
  padding-top: 20px;
  padding-bottom: 40px;
}

div h1 {
  font-size: 40px;
  text-align: center;
}
  
p {
  font-size: 20px;
  padding-top: 10px;
}

nav ul {
  float: left;
}

nav ul li {
  float: left;
  list-style: none;
  position: relative;
}

nav ul li a {
  display: block;
  font-family: arial;
  color: black;
  font-size: 18px;
  padding: 22px 14px;
  text-orientation: none;
  
}

nav ul li ul {
  display: block;
  position: absolute;
  background-color: burlywood;
  
}

nav ul li ul {
  display: none;
  position: absolute;
  background-color: burlywood;
  padding: block;
  border-radius: 4px;
  
}

nav ul li:hover ul {
  display: block;
  
}

nav ul li ul li  {
  border-radius: 4px;
  padding: 10px;
 
}

nav ul li ul li a {
  padding: 8px 14px;
}

nav ul li ul li a:hover{
  background-color: wheat;
}

ul li img {
  position: relative;
  list-style: none;
  
}
